{layout name="admin/layout"/}
<div class="col-md-3 col-sm-12"></div>
<div class="col-md-6 col-sm-12">
    {if condition="isset($error) && $error != ''"}
    <div class="alert alert-danger" role="alert">{$error}</div>
    {/if}
    <div class="panel panel-default">
        <div class="panel-body">
            <h3 class="text-center"><li class="fa fa-lock"></li>&nbsp;Tech2Day论坛管理系统</h3>
            <form class="form-horizontal admin-login" method="post" action="/admin">
                <input type="hidden" name="token" value="{$Request.token}" />
                <div class="form-group">
                    <label for="username" class="control-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-block">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col-md-3 col-sm-12"></div>
