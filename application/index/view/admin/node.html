{layout name="admin/layout"/}
<div class="col-md-3 col-sm-12 forum-sidebar">
    <div class="panel panel-default">
        <div class="list-group">
            <a href="/admin/t" class="list-group-item">话题管理</a>
            <a href="/admin/r" class="list-group-item">回复管理</a>
            <a href="/admin/n" class="list-group-item active">节点管理</a>
            <a href="/admin/u" class="list-group-item">用户管理</a>
            <a href="/admin/p" class="list-group-item">页面管理</a>
        </div>
    </div>
</div>
<div class="col-md-9 col-sm-12 forum-admin">
    <div class="panel panel-default post-list">
        <div class="panel-heading">
            <h5>节点管理</h5>
        </div>
        <ul class="list-group node-list">
            {volist name="nodeList" id="item"}
            <li class="list-group-item" id="100001">
                <div class="panel-body no-padding post-item">
                    <div class="post-item__content">
                        <h5><strong>{$item.name}</strong><span class="badge"
                                                               style="margin-left:10px;">{$item.count}个话题</span></h5>
                    </div>
                    <div class="post-item__reply text-right admin-post__tools">
                        <span class="label label-danger delete-node" nodeid="{$item.nodeId}">删除</span>
                    </div>
                </div>
            </li>
            {/volist}
        </ul>
        <div class="panel-footer">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#add-node">增加节点</button>
        </div>
        <div class="modal fade" id="add-node" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form action="/admin/n/add" method="get">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">增加节点</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="node-name">节点名称</label>
                                <input type="text" class="form-control" id="node-name" name="node-name"
                                       placeholder="请输入节点名称">
                            </div>
                            <div class="form-group">
                                <label for="node-nickname">节点英文名称</label>
                                <input type="text" class="form-control" id="node-nickname" name="node-nickname"
                                       placeholder="请输入节点英文名称">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-default add-node">增加</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
