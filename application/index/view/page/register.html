{layout name="layout" title="Tech2Day | 注册"/}
{if condition="isset($error) && $error != ''"}
<div class="alert alert-danger" role="alert">{$error}</div>
{/if}
<div class="panel panel-default">
    {include file="component/pathbar" path="注册"/}
    <div class="panel-body">

        <form class="form-horizontal" method="post" action="/register">
            <input type="hidden" name="token" value="{$Request.token}" />
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="请使用半角的 a-z 或数字 0-9">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码请大于8位">
                </div>
            </div>
            <div class="form-group">
                <label for="password-confirm" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password-confirm" name="password-confirm" placeholder="请输入密码以确认">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">电子邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="邮箱输入后无法更改">
                </div>
            </div>
            <!-- <div class="form-group">
                <label for="question" class="col-sm-2 control-label">注册验证回答</label>
                <div class="col-sm-10">
                    <p>下列型号的 SSD 中，性能最好的是？</p>
                    <select class="form-control" id="question" name="question">
                        <option>Crucial MX500</option>
                        <option>Samsung 960 Pro</option>
                        <option>Plextor M8VC</option>
                        <option>Kingston UV500</option>
                        <option>Intel DC S3500</option>
                    </select>
                </div>
            </div> -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
