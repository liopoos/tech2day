{layout name="layout" title="Tech2Day | 新的话题"/}
<div class="panel panel-default">
    {include file="component/pathbar" path="新的话题"/}
    <div class="panel-body">
        {if condition="isset($error) && $error != ''"}
        <div class="alert alert-danger" role="alert">{$error}</div>
        {/if}
        <form class="form-horizontal" method="post" action="/new">
            <input type="hidden" name="token" value="{$Request.token}" />
            <div class="form-group">
                <label for="node" class="col-sm-1 control-label">节点</label>
                <div class="col-sm-11">
                    {php}$nodeList = widget('NodeList/nodeList');{/php}
                    <select class="form-control" name="node" id="node">
                        {volist name="nodeList" id="item"}
                        <option value="{$item.nodeId}">{$item.name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-1 control-label">标题</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" id="title" name="title" placeholder="请在标题中描述内容要点 :)">
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-1 control-label">正文</label>
                <div class="col-sm-11">
                    <textarea id="content" name="content" data-provide="markdown" rows="15"
                              placeholder="请文明发言，支持Markdown模式 :)"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="submit" class="btn btn-default">发表</button>
                </div>
            </div>
        </form>
    </div>
</div>
